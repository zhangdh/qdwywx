<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1.0">
    <title>待维修</title>
   
    <link rel="stylesheet" href="../resources/sm.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/wap.css" />
  </head>
  <body >
  	<div class="page-group">
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav" style="background-color:#64A2F5">
                 <a class="icon icon-left pull-left pull-self" onclick="sys_goUrl('db.html')"></a>
                <a class="icon icon-home pull-right pull-self" onclick="sys_goUrl('../main.html')"></a>
                <h1 class="title h1" >详情</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
	             <div id="div_show">
			  		<input type=hidden id="guid">
			  		<input type=hidden id="sign_guid">
			  		<input type=hidden id="sign_status">
					<table>					
					 <tr><td width="30px"><img src="../resources/icons/10.png" /></td><td width="75px">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td><td><span id="caller_name"></span></td><td width="30px"></td></tr>
					 <tr><td><img src="../resources/icons/5.png" /></td><td>联系电话：</td><td><span id="contact_num"></span></td><td><span  onclick="dial('{contact_num}')"><img src="../resources/icons/phone.png" /></span</td></tr>
					 <tr><td valign="top"><img src="../resources/icons/3.png"/></td><td valign="top">报修地址：</td><td><span id="repair_address"></span></td><td><span  onclick=""><img src="../resources/icons/navi.png" /></span></td></tr>
					 <tr><td><img src="../resources/icons/4.png" /></td><td>预约时间：</td><td><span id="reservation_time"></span></td><td></td></tr>
					 <tr><td><img src="../resources/icons/9.png" /></td><td>督办状态：</td><td><span id="supervision_name"></span></td><td></td></tr>
					 <tr><td valign="top"><img src="../resources/icons/2.png" /></td><td valign="top">督办内容：</td><td><span id="supervision_content"></span></td><td></td></tr>
                     <tr><td><img src="../resources/icons/9.png" /></td><td>当前状态：</td><td><span id="state_name"></span></td><td></td></tr>
                     <tr><td valign="top"><img src="../resources/icons/2.png" /></td><td valign="top">报修内容：</td><td><span id="service_content"></span></td><td></td></tr>
                    </table>
					
				</div>
				
				<p class="buttons-row">
				 	<a href="#"  onmousemove = "uploadOfferImages()" class="button create-actions">报价图片</a>
				 	<a href="#"  onmousemove = "uploadSceneImages()" class="button create-actions">现场图片</a> 
					<a href="#" onclick="sign()" class="button">上门服务</a>
					<a href="#" onclick="deal()" class="button">工单回复</a>
				 </p>
				 <div style="height:50px"></div>
			</div>
			
			<div class="popup popup-back popup-self" style="height:250px;">
		      <div class="popup_header">是否确认回退?</div>
			  <div class="content-block" style="opacity:0.9;">
					<textarea rows=3 id="back_content" name="back_content" style="width:100%"  placeholder="请填写回退原因"></textarea>
					<p class="buttons-row">
						<a href="#" class="button " onclick="saveBack()">确认回退</a>
						<a href="#" class="button close-popup">取消</a>
					</p>
			  </div>
			</div>
			
			<div class="popup popup-sign popup-self">
		      <div class="popup_header" id="sign_header">签到/签退</div>
			  <div  style="opacity:0.9;">
			  	<div style="top:20px;">
			  		<table style="width:100%;">
			  			<tr style="height:10px;"></tr>
			  			<tr>
			  				<td style="width:40%;text-align:center;">当前时间：</td>
			  				<td style="width:60%;text-align:left;" ><span id="curtime"></span><br/></td>
			  	
			  			</tr>
			  			<tr>
			  				<td style="width:40%;text-align:center;">当前位置：</td>
			  				<td style="width:60%;text-align:left;" ><span id="points"></span><br/></td>
			  				
			  			</tr>
			  			<tr>
			  				<td style="text-align:center;" colspan=2 ><span id="address"></span><br/></td>
			  			</tr>
			  		</table>
			  	</div>
				<p class="buttons-row">
					<a href="#" class="button " onclick="signIn()">签到</a>
					<a href="#" class="button " onclick="signOut()">签退</a>
					<a href="#" class="button close-popup">关闭</a>
				</p>
				<table style="width:100%" id="sign_list">
					
				</table>
			  </div>
			</div>
			
			<div  style="display:none">
				<table id="sign_template">
					<tr style="width:100% ;border-bottom:1px solid #ccc;">
						<td style="width:20%;align:right;color:#EE863C ;">签到：</td>
				  		<td style="width:30%;align:left;">{sign_start}</td>
				  		<td style="width:20%;align:right;color:#EE863C ;">签退：</td>
				  		<td style="width:30%;align:left;">{sign_end}</td>
					</tr>
				</table>
			</div>
			
			<div class="popup popup-deal popup-self" style="height:320px;">
		      <div class="popup_header">请填写回复内容</div>
			  <div class="content-block" style="opacity:0.9;">
			  	<p><input type="text" style="width:100%" id="offer_value" name="offer_value" placeholder="请填写价格"></p>
			 	<textarea rows=4 style="width:100%" id="back_content" name="back_content" placeholder="回复内容"></textarea>
				<p class="buttons-row">
					<a href="#" class="button " onclick="dealTodo()">保存回复信息</a>
					<a href="#" class="button close-popup">取消</a>
				</p>
			  </div>
			</div>
			
			<nav class="bar bar-tab">
			  	<a class="tab-item external" href="#" onclick="sys_goUrl('../main.html')">
			    	<span class="icon icon-home"></span>
			    	<span class="tab-label">主页</span>
			  	</a>
			  	<a class="tab-item external" href="#" onclick="sys_goUrl('../me/me.html')">
			   		<span class="icon icon-me"></span>
			    	<span class="tab-label">我的</span>
			  	</a>
			  	<a class="tab-item external" href="#" onclick="logout('../login.html')">
			    	<span class="icon icon-remove"></span>
			    	<span class="tab-label">退出</span>
			  	</a>
			 </nav>	
				 
    	</div> 
    </div>
    
   <script type='text/javascript' src='../sui/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../sui/sm.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/ccoffice.js"></script>
	<script type="text/javascript" src="show.js"></script>
  </body>
</html>
